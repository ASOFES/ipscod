{% extends 'base.html' %}
{% block title %}Changer de département{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Changer le département de {{ user_obj.get_full_name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="departement" class="form-label">Nouveau département</label>
                            <select class="form-select" id="departement" name="departement" required>
                                <option value="">Sélectionner...</option>
                                {% for dep in etablissements %}
                                    <option value="{{ dep.pk }}" {% if user_obj.etablissement and user_obj.etablissement.pk == dep.pk %}selected{% endif %}>{{ dep.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="departement_password" class="form-label">Mot de passe d'autorisation</label>
                            <input type="password" class="form-control" id="departement_password" name="departement_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary">Annuler</a>
                    </form>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
