{% extends 'base.html' %}
{% block title %}Accès aux départements{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Mot de passe requis</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="departement_password" class="form-label">Veuillez entrer le mot de passe pour accéder aux départements :</label>
                            <input type="password" class="form-control" id="departement_password" name="departement_password" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </form>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
