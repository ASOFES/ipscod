services:
  - type: web
    name: ipscod
    env: docker
    buildCommand: echo "Building with timestamp: $(date)" && docker build --no-cache -t ipscod-app .
    startCommand: gunicorn gestion_vehicules.wsgi:application --bind 0.0.0.0:$PORT --timeout 120
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: gestion_vehicules.settings
      - key: DATABASE_URL
        fromDatabase:
          name: ipsco-postgres
          property: connectionString
      - key: SECRET_KEY
        value: "django-insecure-ipsco-deploy-2025-08-17-secret-key-for-production-deployment"
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://ipscod.onrender.com"
      - key: BUILD_TIMESTAMP
        value: "2025-08-17-21-24-force-rebuild"

databases:
  - name: ipsco-postgres
    databaseName: ipsco_db
    user: ipsco_user
