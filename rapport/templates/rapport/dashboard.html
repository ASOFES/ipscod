{% extends 'base.html' %}
{% block title %}Accueil des Rapports{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-chart-bar me-2"></i>Accueil des Rapports</h1>
    <div class="list-group list-group-flush shadow-sm">
        <a href="{% url 'rapport:missions' %}" class="list-group-item list-group-item-action"><i class="fas fa-clipboard-list me-2"></i>Rapport Missions</a>
        <a href="{% url 'rapport:entretiens' %}" class="list-group-item list-group-item-action"><i class="fas fa-tools me-2"></i>Rapport Entretiens</a>
        <a href="{% url 'rapport:carburant' %}" class="list-group-item list-group-item-action"><i class="fas fa-gas-pump me-2"></i>Rapport Carburant</a>
        <a href="{% url 'rapport:vehicules' %}" class="list-group-item list-group-item-action"><i class="fas fa-car me-2"></i>Rapport Véhicules</a>
        <a href="{% url 'rapport:evaluation_chauffeurs' %}" class="list-group-item list-group-item-action"><i class="fas fa-user-tie me-2"></i>Rapport Chauffeurs</a>
        <a href="{% url 'rapport:depenses_carburant_entretien' %}" class="list-group-item list-group-item-action"><i class="fas fa-dollar-sign me-2"></i>Rapport Dépenses</a>
        <a href="{% url 'rapport:vehicule_advanced' %}" class="list-group-item list-group-item-action" {% if not user.role or user.role not in 'admin,gestionnaire' %}style="display:none;"{% endif %}><i class="fas fa-star me-2"></i>Rapport Véhicule Avancé</a>
    </div>
</div>
{% endblock %}
